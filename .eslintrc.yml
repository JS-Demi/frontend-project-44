---
plugins:
  - jest

env:
  node: true
  jest: true
  es2020: true

extends:
  - "airbnb-base"
  - "plugin:jest/recommended"

parserOptions:
  ecmaVersion: latest

rules: {
  no-console: 0,
  import/extensions:
    - error
    - ignorePackages
    - js: always,
    'prettier/prettier': ['warn', {
      semi: false,
      ...
      singleQuote: true,
      vueIndentScriptAndStyle: true,
      arrowParens: 'avoid',
      trailingComma: 'none',
      quoteProps: 'consistent',
    }]}
